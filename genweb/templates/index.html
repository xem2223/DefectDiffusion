<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결함 이미지 생성 - ControlNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f7f9fb;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .preview-img {
            max-width: 100%;
            max-height: 256px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
        }
        .preview-label {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">ControlNet 기반 결함 이미지 생성</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_ok_image" class="form-label">OK 이미지</label>
            {{ form.ok_image }}
            <div class="preview-label">미리보기:</div>
            <img id="preview_ok" class="preview-img" style="display: none;">
        </div>

        <div class="mb-3">
            <label for="id_cond_image" class="form-label">ControlNet 조건 (마스크)</label>
            {{ form.cond_image }}
            <div class="preview-label">미리보기:</div>
            <img id="preview_cond" class="preview-img" style="display: none;">
        </div>

        <div class="mb-3">
            <label for="id_mask_image" class="form-label">Inpaint 마스크 (선택)</label>
            {{ form.mask_image }}
            <div class="preview-label">미리보기:</div>
            <img id="preview_mask" class="preview-img" style="display: none;">
        </div>

        <div class="mb-3">
            <label for="id_prompt" class="form-label">텍스트 프롬프트</label>
            {{ form.prompt }}
        </div>

        <button type="submit" class="btn btn-primary w-100">결함 이미지 생성</button>
    </form>

    {% if result_path %}
        <div class="mt-5 text-center">
            <h4>🎉 생성 결과</h4>
            <img src="{{ result_path }}" alt="결과 이미지" class="preview-img">
            <div class="mt-2">
                <a class="btn btn-success" href="{{ result_path }}" download>이미지 다운로드</a>
            </div>
        </div>
    {% endif %}
</div>

<script>
    function previewImage(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);
        input.addEventListener("change", function() {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        });
    }

    previewImage("id_ok_image", "preview_ok");
    previewImage("id_cond_image", "preview_cond");
    previewImage("id_mask_image", "preview_mask");
</script>

</body>
</html>
